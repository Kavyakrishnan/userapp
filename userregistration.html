<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>User Details</h1>
  <div class="container">
      <div class="row g-3">
          <div class="col col-12 col-sm-12 col-lg-12 col-xl-12 col-xxl-12">
              <div class="row g-3">
              <div class="col col-12 col-sm-6 col-lg-6 col-xl-6 col-xxl-6">
                   <label for="Name" class="form-label">Name</label>
                   <input placeholder="Enter name" type="text" class="form-control">
                   
                  </div>
                  <div class="col col-12 col-sm-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="Rollno" class="form-label">Rollno</label>
                    <input placeholder="Enter Rollno" type="text" class="form-control">
                  </div>
                  <div class="col col-12 col-sm-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="AdmissionNo" class="form-label">AdmissionNo</label>
                    <input placeholder="Enter AdmissionNo" type="text" class="form-control">
                  </div>
                  <div class="col col-12 col-sm-6 col-lg-6 col-xl-6 col-xxl-6"> 
                       <label for="MobileNo" class="form-label">MobileNo</label>
                    <input placeholder="Enter MobileNo" type="text" class="form-control"></div>
                  <div class="col col-12 col-sm-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="College" class="form-label">College</label>
                    <input placeholder="Enter College name" type="text" class="form-control">
                  </div>
                  <div class="col col-12 col-sm-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="UserName" class="form-label">UserName</label>
                    <input placeholder="Enter Username" type="text" class="form-control">
                  </div>
                  <div class="col col-12 col-sm-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="Password" class="form-label">Password</label>
                    <input placeholder="Enter Password" type="text" class="form-control">
                  </div>
                  <div class="col col-12 col-sm-6 col-lg-6 col-xl-6 col-xxl-6">
                      <button class="btn btn-success">Register</button>
                  </div>
                  <div class="col col-12 col-sm-6 col-lg-6 col-xl-6 col-xxl-6">
                <a href="index.html" class="btn btn-danger">Back To Login</a>
                    
                  </div>
              </div>
          </div>
      </div>
  </div>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
